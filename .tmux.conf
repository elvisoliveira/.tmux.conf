# 0ms for key sequences.
set -s escape-time 0

# PowerLine for Tmux.
source ~/.vim/site-packages/powerline/bindings/tmux/powerline.conf

# Set border on PowerLine.
setw -g pane-border-status top
setw -g pane-border-format 'â”€'

# Set VI mode globally.
set-window-option -g mode-keys vi

# Pane on top.
set-option -g status-position top

# Vim navigation arrows.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Custom display pane timer
set -g display-panes-time 5000
